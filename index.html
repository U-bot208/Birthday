<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Bro!</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    /* Header Section */
    h1 {
      font-size: 3em;
      color: #ff6347;
      margin-bottom: 20px;
    }

    /* Center Box for Password */
    .password-container {
      display: inline-block;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Password Input */
    input[type="password"] {
      padding: 10px;
      font-size: 1.2em;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    /* Show/Hide Password Button */
    #show-pass {
      font-size: 1.5em;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Button Style */
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0533b;
    }

    /* Small Note Below Password Box */
    .note {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ccc;
    }

    /* Countdown Section */
    .countdown {
      font-size: 2em;
      color: #ff6347;
      margin-top: 20px;
      display: none;
    }

    /* Countdown Message */
    .countdown-message {
      font-size: 1.5em;
      color: #ccc;
      margin-bottom: 10px;
    }

    /* Starry Background Animation */
    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 0.5s infinite alternate; /* Faster and continuous animation */
    }

    /* Continuous Twinkle Effect */
    @keyframes twinkle {
      0% {
        opacity: 0.6;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Starry Background */
    .starry-background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Starry Background -->
  <div class="starry-background">
    <!-- Stars will be generated by JavaScript -->
  </div>

  <!-- Heading -->
  <h1>Wishing Happy Birthday!</h1>

  <!-- Password Box -->
  <div class="password-container">
    <label for="password">Enter Password:</label><br>
    <input type="password" id="password" placeholder="Enter password">
    <span id="show-pass" onclick="togglePassword()">ðŸ«£</span><br>
    <button onclick="checkPassword()">Unlock Gift</button>
  </div>

  <!-- Small Note -->
  <div class="note">
    Wishing you a fantastic year ahead! ðŸŽ‰ðŸŽ‚
  </div>

  <!-- Countdown Timer and Message (Initially Hidden) -->
  <div class="countdown" id="countdown">
    <div class="countdown-message" id="countdown-message"></div>
    <div id="timer"></div>
  </div>

  <script>
    // Toggle Password Visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showPassButton = document.getElementById('show-pass');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        showPassButton.textContent = "ðŸ™ˆ";
      } else {
        passwordInput.type = "password";
        showPassButton.textContent = "ðŸ«£";
      }
    }

    // Check the Password
    function checkPassword() {
      const enteredPassword = document.getElementById('password').value;
      const correctPassword = "1234"; // Change this to your password

      if (enteredPassword === correctPassword) {
        // Show Countdown with message
        startCountdown();
      } else {
        alert("Incorrect password. Try again!");
      }
    }

    // Countdown Timer with Message
    function startCountdown() {
      // Display countdown message and start the timer
      document.getElementById('countdown').style.display = "block";
      document.getElementById('countdown-message').textContent = "Ohh, correct password! Just opening your gift...";
      
      let timeLeft = 5; // Countdown time in seconds
      const timerElement = document.getElementById('timer');
      timerElement.textContent = timeLeft; // Initial countdown display
      
      const countdownInterval = setInterval(function() {
        timeLeft--;
        timerElement.textContent = timeLeft;
        
        if (timeLeft === 0) {
          clearInterval(countdownInterval);
          window.location.href = "gift.html"; // Redirect to gift page after countdown
        }
      }, 1000);
    }

    // Function to create random stars
    function createStars() {
      const starryBackground = document.querySelector('.starry-background');
      const numberOfStars = 200; // Increased the number of stars for a denser effect

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1; // Random size between 1 and 4px
        const left = Math.random() * 100 + '%';
        const top = Math.random() * 100 + '%';

        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = left;
        star.style.top = top;

        starryBackground.appendChild(star);
      }
    }

    // Call function to generate stars when the page loads
    window.onload = createStars;
  </script>

</body>
</html>
